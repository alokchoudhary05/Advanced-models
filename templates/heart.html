{% extends "base.html" %}
{% block content %}

<style>
    .form-group select {
        width: 100%; 
        padding: 8px; 
        font-size: 16px; 
    }
</style>


<div class="container">
    <h1>Heart Disease Prediction</h1>
    <form action="/heart" method="post">
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="sex">Sex</label>
            <select id="sex" name="sex" required>
                <option value="Select">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cp">Chest Pain types</label>
            <select id="cp" name="cp" required>
                <option value="Select">Select</option>
                <option value="Low pain">Low pain</option>
                <option value="Mild pain">Mild pain</option>
                <option value="Moderate pain">Moderate pain</option>
                <option value="Extreme pain">Extreme pain</option>
            </select>
        </div>
        <div class="form-group">
            <label for="trestbps">Resting Blood Pressure</label>
            <input type="text" id="trestbps" name="trestbps" required>
        </div>
        <div class="form-group">
            <label for="chol">Serum Cholesterol in mg/dl</label>
            <input type="text" id="chol" name="chol" required>
        </div>
        <div class="form-group">
            <label for="fbs">Fasting Blood Sugar > 120 mg/dl</label>
            <input type="text" id="fbs" name="fbs" required>
        </div>
        <div class="form-group">
            <label for="restecg">Resting Electrocardiographic results</label>
            <input type="text" id="restecg" name="restecg" required>
        </div>
        <div class="form-group">
            <label for="thalach">Maximum Heart Rate achieved</label>
            <input type="text" id="thalach" name="thalach" required>
        </div>
        <div class="form-group">
            <label for="exang">Exercise Induced Angina</label>
            <input type="text" id="exang" name="exang" required>
        </div>
        <div class="form-group">
            <label for="oldpeak">ST depression induced by exercise</label>
            <input type="text" id="oldpeak" name="oldpeak" required>
        </div>
        <div class="form-group">
            <label for="slope">Slope of the peak exercise ST segment</label>
            <input type="text" id="slope" name="slope" required>
        </div>
        <div class="form-group">
            <label for="ca">Major vessels colored by fluoroscopy</label>
            <input type="text" id="ca" name="ca" required>
        </div>
        
        <div class="form-group">
            <label for="thal">Thalassemia</label>
            <select id="thal" name="thal" required>
                <option value="Select">Select</option>
                <option value="Normal (No Thalassemia)">Normal (No Thalassemia)</option>
                <option value="Fixed Defect (Beta-thalassemia minor)">Fixed Defect (Beta-thalassemia minor)</option>
                <option value="Reversible Defect (Beta-thalassemia intermedia)">Reversible Defect (Beta-thalassemia intermedia)</option>
                <option value="Serious Defect (Beta-thalassemia major)">Serious Defect (Beta-thalassemia major)</option>
            </select>
        </div>

        <button type="submit" class="button button-primary">Predict Heart Disease</button>
    </form>
    {% if prediction_text %}
    <div class="result">
        <p>{{ prediction_text }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
